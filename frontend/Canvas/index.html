<html>
	<head>
	</head>
	<body>
		<canvas id="c" width="500", height="500"></canvas>
		<script>
			var c = document.querySelector("#c");
			var ctx = c.getContext("2d");

			ctx.fillStyle = "blue";

			ctx.fillRect(0, 0, 50, 50);
			ctx.clearRect(0, 0, 25, 25);

			ctx.beginPath();
			ctx.moveTo(200,200);
			ctx.lineTo(250, 250);
			ctx.lineTo(250, 200);
			ctx.lineTo(200, 200);
			ctx.stroke();
		</script>
	</body>
</html>
